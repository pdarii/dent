<div class="input-group search-inp">
    <input (keyup)="searchClient(searchinp.value)" type="text" class="form-control" placeholder="Введіть ім'я" aria-label="Username" aria-describedby="basic-addon1" #searchinp>
</div>

<ul class="list-group">
    <li *ngFor="let client of clients" (click)="editClient(client)" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" >
        {{ client.name }}
        <span class="badge badge-primary badge-pill" (click)="planClient(client)">Записати</span>
    </li>
</ul>
