<form [formGroup]="clientForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <input type="text" class="form-control" id="clientname"
    placeholder="Введіть Ім'я" formControlName="clientname">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="clientsurname"
    placeholder="Введіть Фамілію" formControlName="clientsurname">
  </div>
  <div class="form-group">
    <input type="phone" class="form-control" id="clientphone"
    placeholder="Введіть Телефон у форматі 0991122333" formControlName="clientphone">
  </div>
  <div class="form-group">
    <input bsDatepicker #dp="bsDatepicker" [bsConfig]="bsConfig"
    type="text" class="form-control" id="clientbirthday"
    formControlName="clientbirthday" placeholder="Введіть дату народження">
  </div>
  <div class="form-group">
    <textarea class="form-control" id="clientcomment"
    placeholder="Додаткові данні" rows="3" formControlName="clientcomment"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="clientForm.invalid">Зберегти</button>
</form>

<p>Form value: {{ clientForm.value | json }}</p>
<p>Form status: {{ clientForm.status | json }}</p>

<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Клієнт успішно доданий</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{addedClient.name}} {{addedClient.surname}}</p>
      </div>
    </div>
  </div>
