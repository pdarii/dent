<div class="list-group">
  <a *ngFor="let event of timelineEvents" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{getDoctorNameById(event.doctor)}}<span [style.backgroundColor]="getDoctorColorById(event.doctor)"></span></h5>
      <small>{{event.datetime | date :'dd/MM/yyyy'}}</small>
    </div>
    <p class="mb-1"> {{event.jobdone}}</p>
    <small></small>
  </a>
</div>
