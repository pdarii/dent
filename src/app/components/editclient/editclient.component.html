
<form *ngIf="client">
    
    <div class="form-group row">
      <div class="col-sm-5">
        <input type="text" class="form-control" id="name" placeholder="Name" value="{{client.name}}">
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-5">
          <input type="text" class="form-control" id="lastname" placeholder="Lastname" value="{{client.lastname}}">
        </div>
      </div>
      <div class="form-group row">
          <div class="col-sm-5">
            <input type="text" class="form-control" id="name" placeholder="Name" value="{{client.phone}}"> 
          </div>
        </div>
  </form>
